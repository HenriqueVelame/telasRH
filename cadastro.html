<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RH Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Novo Cadastro RH</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seu.email@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Criar Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
                    </div>
                    <div class="mb-4">
                        <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Já tem uma conta? <a href="index.html">Faça Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // impede o envio real do formulário
            alert('Cadastro enviado com sucesso! (Esta é apenas uma mensagem de exemplo)');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RH Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Acesso ao Sistema RH</h2>
                
                <form id="loginForm" action="home.html" method="get">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário ou E-mail</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário ou e-mail">
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // espera o documento html ser completamente carregado antes de executar o script
        document.addEventListener('DOMContentLoaded', function() {
            
            // pega o formulário pelo ID definido
            const form = document.getElementById('loginForm');

            // adiciona um "ouvinte" para o evento de "submit" do formulário
            form.addEventListener('submit', function(event) {
                
                // pega os valores dos campos de usuário e senha
                const usuario = document.getElementById('usuario').value;
                const senha = document.getElementById('senha').value;

                if (usuario.trim() === '' || senha.trim() === '') {
                    // se um dos campos estiver vazio, o envio do formulário é impedido
                    event.preventDefault(); 
                    
                    // e mostra uma mensagem de alerta para o usuário
                    alert('Por favor, preencha todos os campos para continuar.');
                }
            });
        });
    </script>

</body>
</html>
